<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kursach Kirill</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  
<div class="main-block">

  <div class="data-part">

    <span class="data-caption">Enter data</span>

    <div class="column-row__wrap">

      <div class="rows-wrap">
    <label for="rows-input">Rows</label>
    <input type="number" name="rows-input" class="rows-input" min="1" step="1" value="1">
  </div>

  <div class="cols-wrap">
    <label for="cols-input">Cols</label>
    <input type="number" name="cols-input" class="cols-input" min="1" step="1" value="1">
  </div>

  </div>

  <button id="next-button">Next</button>
</div>

  <div class="form-part">
    <button id="previous-button">Previous</button>
  </div>
</div>

</body>
</html>
